<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Avaliação do Barbeiro</title>
  <style>
    :root {
      --azul-escuro: #0f1c2e;
      --azul-meio: #17273d;
      --cinza-botao: #6c6c6c;
      --bege: #dedbd4;
      --dourado-suave: #e0c38c;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, var(--azul-escuro), var(--azul-meio));
      color: var(--bege);
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }

    .avaliacao-container {
      display: flex;
      flex-direction: row;
      border-radius: 20px;
      padding: 30px;
      width: 1000px;
      max-width: 90%;
      gap: 30px;
      background-color: var(--azul-meio);
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .info-lateral {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .info-lateral img {
      width: 120px;
      height: 150px;
      background-color: #dcd7da;
      border-radius: 20px;
      object-fit: cover;
    }

    .info-lateral input[type="text"],
    .info-lateral select {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #d7c5c5;
      width: 150px;
      text-align: center;
      font-weight: bold;
      background-color: #2b2b2b;
      color: var(--bege);
      font-size: 15px;
    }

    .botao {
      background-color: var(--cinza-botao);
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
      width: 150px;
    }

    .botao:hover {
      background-color: var(--bege);
      color: #000;
    }

    .estrelas {
      display: flex;
      justify-content: center;
      font-size: 26px;
      cursor: pointer;
    }

    .estrelas span {
      color: #555;
      transition: color 0.3s;
    }

    .estrelas span.ativa {
      color: gold;
    }

    .comentario-area {
      background-color: #1c1c1c;
      color: var(--bege);
      border-radius: 20px;
      padding: 20px;
      flex: 1;
    }

    .comentario-area h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .comentario-area textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: 1px solid #333;
      padding: 10px;
      font-size: 16px;
      resize: none;
      background-color: #2a2a2a;
      color: var(--bege);
    }

    .comentario-area button {
      background-color: var(--cinza-botao);
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .comentario-area button:hover {
      background-color: var(--bege);
      color: #877d7d;
    }

    @media (max-width: 768px) {
      .avaliacao-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<div class="avaliacao-container">
  <div class="info-lateral">
    <img src="ChatGPT Image 15 de mai. de 2025, 13_41_18 (1).png" alt="Foto do barbeiro">

    <input type="text" placeholder="Nome do Barbeiro" />

    <select>
      <option disabled selected>Estilo de corte</option>
      <option>Militar</option>
      <option>Americano</option>
      <option>Normal</option>
    </select>

    <div class="estrelas" id="estrelas">
      <span data-avaliacao="1">&#9733;</span>
      <span data-avaliacao="2">&#9733;</span>
      <span data-avaliacao="3">&#9733;</span>
      <span data-avaliacao="4">&#9733;</span>
      <span data-avaliacao="5">&#9733;</span>
    </div>

    <div class="botao">Enviar</div>
  </div>

  <div class="comentario-area">
    <h2>Deixe seu feedback</h2>
    <textarea placeholder="Escreva sua avaliação aqui..."></textarea>
    <button>Enviar Avaliação</button>
  </div>
</div>

<script>
  const estrelas = document.querySelectorAll('#estrelas span');
  let avaliacao = 0;

  estrelas.forEach((estrela, index) => {
    estrela.addEventListener('click', () => {
      avaliacao = index + 1;
      atualizarEstrelas();
    });
  });

  function atualizarEstrelas() {
    estrelas.forEach((estrela, index) => {
      estrela.classList.toggle('ativa', index < avaliacao);
    });
  }
</script>

</body>
</html>
