<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Barbearia Elite</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #060b11, #0f1f33);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 60px;
      padding: 40px;
    }

    .logo img {
      height: 400px;
    }

    .login-box {
      background-color: #0f1f33;
      padding: 40px;
      border-radius: 25px;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-box h2 {
      color: #d7d3cc;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 15px;
      border-radius: 30px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: #d7d3cc;
    }

    .login-box button {
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      background-color: #666;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .forgot {
      margin-top: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.3);
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="ChatGPT Image 15 de mai. de 2025, 13_41_18 (1).png" alt="Logo Barbearia Elite">
    </div>

    <div class="login-box">
      <h2>Login</h2>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Senha">
      <a href="#" class="forgot">esqueci senha</a>
      <button>entrar</button>
    </div>
  </div>

</body>
</html>
