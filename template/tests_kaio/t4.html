<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha - Barbearia Elite</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #060b11, #0f1f33);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .recovery-box {
      background-color: #0f1f33;
      padding: 40px;
      border-radius: 25px;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .recovery-box h2 {
      color: #d7d3cc;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .recovery-box p {
      color: #ccc;
      font-size: 14px;
      text-align: center;
      margin-bottom: 30px;
    }

    .recovery-box input {
      width: 100%;
      padding: 15px;
      border-radius: 30px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: #d7d3cc;
    }

    .recovery-box button {
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      background-color: #666;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .recovery-box a {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
    }

    .recovery-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="recovery-box">
    <h2>Recuperar Senha</h2>
    <p>Informe o e-mail cadastrado para receber o link de recuperação.</p>
    <input type="email" placeholder="Digite seu e-mail">
    <button>Enviar</button>
    <a href="login.html">Voltar ao login</a>
  </div>

</body>
</html>
