<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barbearia Elite</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: url('width_1600.webp') no-repeat center center fixed;
      background-size: cover;
    }
    .icon-btn {
      background-color: #0d1b3d;
      color: #fcd34d;
      border: 4px solid black;
      border-radius: 60px;
      padding: 1rem 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      min-width: 160px;
      transition: all 0.3s ease;
    }
    .icon-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }
    .logo {
      width: 160px;
      height: 150px;
      background-color: #000;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .logo img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen gap-12">
  <!-- Logo -->
  <div class="logo">
    <img src="ChatGPT Image 15 de mai. de 2025, 13_41_18 (1).png" alt="Logo Barbearia Elite">
  </div>

  <!-- Botões -->
  <div class="flex gap-10">
    <button class="icon-btn" onclick="window.location.href='avaliacao.html'">
      <i class="fas fa-star mr-2"></i>
      Avaliação
    </button>
    <button class="icon-btn" onclick="window.location.href='agendamento.html'">
      <i class="fas fa-calendar-check mr-2"></i>
      Agendamento
    </button>
    <button class="icon-btn" onclick="window.location.href='historico.html'">
      <i class="fas fa-clock-rotate-left mr-2"></i>
      Histórico
    </button>
  </div>
</body>
</html>
