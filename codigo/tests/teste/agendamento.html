<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('width_1600.webp') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1.5rem;
      border: 4px solid black;
      box-shadow: 0 0 10px black;
    }

    .title-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .title-section h1 {
      color: #ffcc33;
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
    }

    .title-section button {
      background-color: #072b52;
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 4px solid #9333ea;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      color: white;
    }

    th {
      background-color: #f3f4f6;
      color: black;
      font-weight: bold;
    }

    td {
      background-color: #0f2a52;
      border: 1px solid white;
    }

    .icon {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-section">
      <h1>Agendamento</h1>
      <button><i class="fas fa-plus icon"></i>novo serviço?</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Serviços</th>
          <th>Horario</th>
          <th>Valor</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong><i class="fas fa-cut icon"></i>Cortes</strong></td>
          <td>De 20 a 30 min</td>
          <td>30,00</td>
          <td>todos os cortes com esse valor</td>
        </tr>
        <tr>
          <td><strong><i class="fas fa-scissors icon"></i>Cortes e Barba</strong></td>
          <td>De 30 a 40 min</td>
          <td>50,00</td>
          <td>hidratação e barba firme</td>
        </tr>
        <tr>
          <td><strong><i class="fas fa-beard icon"></i>Barba</strong></td>
          <td>De 5 a 10 min</td>
          <td>20,00</td>
          <td>escolha do cliente</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
