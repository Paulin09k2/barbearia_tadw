<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barbearia Elite</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('width_1600.webp') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      width: 200px;
      height: 200px;
      background-color: #000;
      border-radius: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .logo img {
      width: 120%;
      height: auto;
      object-fit: contain;
    }

    .btn {
      background-color: #0f2a52;
      color: #facc15;
      border: 3px solid black;
      padding: 0.8rem 2rem;
      font-size: 1.2rem;
      border-radius: 2rem;
      font-weight: bold;
      cursor: pointer;
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="logo">
      <img src="ChatGPT Image 15 de mai. de 2025, 13_41_18 (1).png" alt="Logo Barbearia Elite" />
      <!-- Substitua acima pelo caminho local se necessÃ¡rio -->
    </div>

    <div class="btn"><i class="fas fa-sign-in-alt"></i> Entrar</div>
    <div class="btn"><i class="fas fa-user-plus"></i> Cadastrar</div>
    <div class="btn"><i class="fas fa-user-cog"></i> Barbairo</div>
  </div>
</body>
</html>
